<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Solution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Latin+Modern+Math&family=CMU+Serif:ital,wght@0,400;0,700;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            color: #ffffff;
            font-family: 'CMU Serif', 'Latin Modern Math', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .math-container {
            text-align: center;
            max-width: 1100px;
            width: 95%;
            max-height: 90vh;
            overflow: hidden;
        }
        
        .title {
            font-size: 2.2em;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 40px;
            text-align: center;
            font-family: 'Latin Modern Math', 'CMU Serif', serif;
        }
        
        .content-area {
            max-height: 65vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* Custom scrollbar */
        .content-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .content-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .content-area::-webkit-scrollbar-thumb {
            background: #4fc3f7;
            border-radius: 3px;
        }
        
        .math-line {
            font-size: 1.9em;
            margin: 20px 0;
            color: #e3f2fd;
            text-align: center;
            min-height: 45px;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(25px);
        }
        
        .fade-in {
            animation: fadeInUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .superscript {
            vertical-align: super;
            font-size: 0.7em;
            margin-left: 1px;
        }
        
        .subscript {
            vertical-align: sub;
            font-size: 0.7em;
            margin-left: 1px;
        }
        
        .integral {
            font-size: 1.6em;
            vertical-align: middle;
            margin: 0 3px;
        }
        
        .matrix {
            display: inline-table;
            vertical-align: middle;
            margin: 0 8px;
            border-collapse: collapse;
        }
        
        .matrix-row {
            display: table-row;
        }
        
        .matrix-cell {
            display: table-cell;
            padding: 2px 12px;
            text-align: center;
        }
        
        .vertical-bar {
            border-left: 2px solid #e3f2fd;
            border-right: 2px solid #e3f2fd;
            padding: 0 12px;
            margin: 0 8px;
            display: inline-block;
        }
        
        .final-box {
            border: 3px solid #4fc3f7;
            padding: 35px 60px;
            border-radius: 15px;
            margin: 35px 0;
            background: rgba(79, 195, 247, 0.1);
            box-shadow: 0 0 40px rgba(79, 195, 247, 0.25);
            font-size: 2.4em;
            font-weight: bold;
        }
        
        .slide-counter {
            position: absolute;
            bottom: 25px;
            right: 25px;
            color: #666;
            font-size: 1.1em;
            font-family: 'CMU Serif', serif;
        }
        
        .spacer {
            height: 15px;
        }
        
        .large-spacer {
            height: 25px;
        }
        
        .medium-spacer {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="math-container">
            <div class="title" id="slideTitle">Variation of Parameters Solution</div>
            <div class="content-area" id="contentArea">
                <div class="math-line">Find the general solution using variation of parameters</div>
                <div class="spacer"></div>
                <div class="math-line">y″ − 5y′ + 6y = 2eᵗ</div>
            </div>
        </div>
        <div class="slide-counter" id="counter">1/7</div>
    </div>

    <script>
        const slides = [
            {
                title: "Problem Statement",
                content: [
                    "Find the general solution using variation of parameters:",
                    "",
                    "y″ − 5y′ + 6y = 2eᵗ",
                    "",
                    "Given the non-homogeneous equation"
                ]
            },
            {
                title: "Step 1: Homogeneous Solution",
                content: [
                    "Solve the homogeneous equation:",
                    "",
                    "y″ − 5y′ + 6y = 0",
                    "",
                    "Characteristic equation:",
                    "λ² − 5λ + 6 = 0",
                    "",
                    "Factor:",
                    "(λ − 2)(λ − 3) = 0",
                    "",
                    "Roots:",
                    "λ = 2, λ = 3",
                    "",
                    "Complementary solution:",
                    "y_c(t) = c₁e²ᵗ + c₂e³ᵗ"
                ]
            },
            {
                title: "Step 2: Fundamental Solutions",
                content: [
                    "Fundamental solutions:",
                    "",
                    "y₁(t) = e²ᵗ",
                    "y₂(t) = e³ᵗ",
                    "",
                    "Compute the Wronskian determinant:",
                    "",
                    "W(y₁, y₂) = det",
                    "<div class='vertical-bar'><div class='matrix'><div class='matrix-row'><div class='matrix-cell'>e²ᵗ</div><div class='matrix-cell'>e³ᵗ</div></div><div class='matrix-row'><div class='matrix-cell'>2e²ᵗ</div><div class='matrix-cell'>3e³ᵗ</div></div></div></div>",
                    "",
                    "W = e²ᵗ · 3e³ᵗ − e³ᵗ · 2e²ᵗ",
                    "",
                    "W = 3e⁵ᵗ − 2e⁵ᵗ = e⁵ᵗ"
                ]
            },
            {
                title: "Step 3: Variation Setup",
                content: [
                    "Non-homogeneous term:",
                    "g(t) = 2eᵗ",
                    "",
                    "Variation of parameters formula:",
                    "",
                    "y_p = −y₁∫(y₂g/W)dt + y₂∫(y₁g/W)dt",
                    "",
                    "First integral:",
                    "",
                    "∫(y₂g/W)dt = ∫(e³ᵗ · 2eᵗ / e⁵ᵗ)dt",
                    "",
                    "= ∫(2e⁴ᵗ / e⁵ᵗ)dt = ∫2e⁻ᵗdt"
                ]
            },
            {
                title: "Step 4: Compute Integrals",
                content: [
                    "Evaluate the first integral:",
                    "",
                    "∫2e⁻ᵗdt = −2e⁻ᵗ",
                    "",
                    "Second integral:",
                    "",
                    "∫(y₁g/W)dt = ∫(e²ᵗ · 2eᵗ / e⁵ᵗ)dt",
                    "",
                    "= ∫(2e³ᵗ / e⁵ᵗ)dt = ∫2e⁻²ᵗdt",
                    "",
                    "∫2e⁻²ᵗdt = −e⁻²ᵗ"
                ]
            },
            {
                title: "Step 5: Particular Solution",
                content: [
                    "Construct particular solution:",
                    "",
                    "y_p = −y₁∫(y₂g/W)dt + y₂∫(y₁g/W)dt",
                    "",
                    "Substitute computed integrals:",
                    "",
                    "y_p = −e²ᵗ(−2e⁻ᵗ) + e³ᵗ(−e⁻²ᵗ)",
                    "",
                    "Simplify each term:",
                    "",
                    "y_p = 2e²ᵗe⁻ᵗ − e³ᵗe⁻²ᵗ",
                    "",
                    "Combine exponential terms:",
                    "",
                    "y_p = 2eᵗ − eᵗ",
                    "",
                    "Final particular solution:",
                    "y_p(t) = eᵗ"
                ]
            },
            {
                title: "Final Solution",
                content: [
                    "General solution is the sum:",
                    "y(t) = y_c(t) + y_p(t)",
                    "",
                    "<div class='final-box'>y(t) = c₁e²ᵗ + c₂e³ᵗ + eᵗ</div>",
                    "",
                    "Solution complete ✓"
                ]
            }
        ];

        let currentSlide = 0;

        function showSlide(slideIndex) {
            const slide = slides[slideIndex];
            const titleElement = document.getElementById('slideTitle');
            const contentArea = document.getElementById('contentArea');
            const counter = document.getElementById('counter');
            
            // Update title
            titleElement.textContent = slide.title;
            
            // Build content
            let contentHTML = '';
            slide.content.forEach(line => {
                if (line === "") {
                    contentHTML += `<div class="spacer"></div>`;
                } else if (line.includes('final-box')) {
                    contentHTML += line;
                } else {
                    contentHTML += `<div class="math-line">${line}</div>`;
                }
            });
            
            contentArea.innerHTML = contentHTML;
            counter.textContent = `${slideIndex + 1}/${slides.length}`;
            
            // Scroll to top
            contentArea.scrollTop = 0;
            
            // Animate lines with perfect timing
            const lines = contentArea.querySelectorAll('.math-line');
            lines.forEach((line, index) => {
                line.style.animationDelay = `${index * 0.5}s`;
                setTimeout(() => {
                    line.classList.add('fade-in');
                }, 100);
            });
            
            // Animate final box with special timing
            const finalBox = contentArea.querySelector('.final-box');
            if (finalBox) {
                setTimeout(() => {
                    finalBox.style.animationDelay = '0s';
                    finalBox.classList.add('fade-in');
                }, lines.length * 500 + 500);
            }
            
            currentSlide = slideIndex;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        // Auto-advance every 10 seconds for perfect reading
        let slideInterval = setInterval(nextSlide, 10000);

        // Manual navigation
        document.addEventListener('click', () => {
            clearInterval(slideInterval);
            nextSlide();
            slideInterval = setInterval(nextSlide, 10000);
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'ArrowRight') {
                clearInterval(slideInterval);
                nextSlide();
                slideInterval = setInterval(nextSlide, 10000);
            }
        });

        // Start with first slide
        showSlide(0);
    </script>
</body>
</html>
